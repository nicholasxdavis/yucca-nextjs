[variables]
NIXPACKS_PHP_FALLBACK_PATH = "/index.php"
NIXPACKS_PHP_ROOT_DIR = "/app"

[phases.setup]
nixPkgs = ["php83", "nginx", "libmysqlclient", "nodejs_18"]

[phases.install]
dependsOn = ["setup"]
cmds = [
  "mkdir -p /var/log/nginx",
  "mkdir -p /var/cache/nginx"
]

[phases.start]
dependsOn = ["install"]
cmds = [
  "echo 'start phase initialized'"
]

[start]
cmd = "node /assets/scripts/prestart.mjs /assets/nginx.template.conf /nginx.conf && (php-fpm -y /assets/php-fpm.conf & nginx -c /nginx.conf)"

